<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Автоматическая штукатурка стен</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="header">
          <div class="row">
            <div class="col-md-3 col-sm-12 col-12">
              <div class="logo">
                <img src="img/logo.png" alt="Гипсолит. Штукатурка стен">
              </div>
            </div>
            <div class="col-lg-2 offset-lg-4 col-md-4 offset-md-2 col-sm-12 col-12">
              <div class="phone-link-wrap">
                <a class="phone-link" href="#">+7 495 771 05 08</a>
              </div>
            </div>
            <div class="col-md-3 col-sm-12 col-12">
              <div class="wrap">
                <div class="wrap-block">
                  <button class="button header-btn">
                    получить консультацию
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="main-content">
          <div class="row">
            <div class="col-xl-6 col-lg-7 col-md-12">
              <div class="main-title">
                <h1>Автоматизированная  штукатурка стен</h1>
                <p class="main-subtitle">Идеально ровные стены <br> в кратчайшие сроки</p>
                <span>
                  Стоимость работ <br>
                  от <strong>300</strong> руб/м<sup>2</sup>
                </span>
                <strong class="main-trigger">Оплата по факту!</strong>
              </div>
            </div>
            <div class="col-lg-5 offset-lg-0 col-xl-4 offset-xl-2 col-md-8 offset-md-2">
              <div class="main-form">
                <h2 class="main-form-header">Для расчёта точной стоимости <br>закажите <strong>выезд замерщика</strong></h2>
                <form action="#">
                  <label for="#">Ваше имя</label>
                  <input type="text" class="main-form-input">
                  <label for="#">Номер телефона</label>
                  <input type="text" class="main-form-input">
                  <button type="submit" class="main-form-btn button">оставьте заявку</button>
                  <p>Приедем в день обращения*</p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
